name: Network_Prod
run-name: ${{ github.actor }} is running pipeline for Network settings ðŸš€
on: 
  push:
    paths:
      - 'us-east-1/env/prod/network/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      distinct_id:

jobs:
  network_dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: echo distinct ID ${{ github.event.inputs.distinct_id }}
        run: echo ${{ github.event.inputs.distinct_id }}
  network_plan:
    uses: ayrtonfidel9/aws-technical-test-tf/.github/workflows/workflow.plan.yml@main
    with:
      component_path: 'us-east-1/env/prod/network'
      environment: Production
      component: network
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  
  network_apply:
    needs: network_plan
    uses: ayrtonfidel9/aws-technical-test-tf/.github/workflows/workflow.apply.yml@main
    with:
      component_path: 'us-east-1/env/prod/network'
      environment: Production
      component: network
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  
