name: Network_Prod
run-name: ${{ github.actor }} is running pipeline for Network settings ðŸš€
on: 
  push:
    paths:
      - 'us-east-1/env/prod/network/**'
      - '.github/workflows/**'

jobs:
  credentials:
    environment: Production
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        run: echo "${{ secrets.AWS_ACCESS_KEY_ID }} - ${{ secrets.AWS_SECRET_ACCESS_KEY }}"
  network_prod:
    uses: ayrtonfidel9/aws-technical-test-tf/.github/workflows/network.workflow.yml@main
    with:
      component_path: 'us-east-1/env/prod/network'
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
